<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create_account.css">
   
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="heading">Create Account </h1>
            <p><input type="text" name="name" required placeholder="Name"></p>
            <p> <input type="email" name="email" id="email" required placeholder="E mail"> </p>
            <p> <input type="password" name="CVV" id="CVV" required placeholder="Password"> </p>

            <p class="checkbox">
                <input type="checkbox" class="large" name="terms" >
                <label for="terms"> I have read and agree to the <a class="1" href="https://www.instagram.com/_20s_precious_lily/?hl=en">Terms of Use </a>and <a class="2" href="https://www.instagram.com/_20s_precious_lily/?hl=en">Privacy Policy</a></label> 
            </p>

            <input type="submit" value="Create Account">

            <p class="sign"> <span class="dash d1"></span> or sign up with social media <span class="dash d2"></span> </p>
            <a class="icon" href=""><i class="fab fa-facebook"> Facebook</i></a>
            <a class="icon" href=""><i class="fab fa-twitter"> Twitter</i></a>
            <a class="icon" href=""><i class="fab fa-google"> Google</i></a>
            <h3>Already have an account? <a href="" style="text-decoration: underline; color: antiquewhite;">Signin</a></h3>
        </form>
    </div>  
    <script src="https://kit.fontawesome.com/b290f97dba.js" crossorigin="anonymous"></script>
</body>
</html>
